<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="identifier-url" content="https://mpaste.ntms.link/" />
	<meta name="description" content="Converts pastes to a readable format via JavaScript." />
	<meta name="keywords" content="Modularity, gg, Modular, Paste" />
	<meta name="author" content="Natamus" />
	<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<title>Modular Paste</title>
	<link rel="stylesheet" href="/assets/external/css/highlightjs/a11y-dark.min.css">
	<link rel="stylesheet" href="/assets/css/global.css">
	<link rel="stylesheet" href="/assets/css/paste.css?=1">
	<link rel="stylesheet" href="/assets/css/spinner.css">
	<!--<script async defer data-website-id="8a1f13f3-a121-4665-92a3-f56a2134c7d8" src="https://panel.ntmsdata.com/hello.js"></script>-->
</head>
<body class="pinheader darkmode">
	<div class="pastewrapper">
		<div class="header noselect">
			<div class="hlinks">
				<a id="dlfile" href="">
					<img id="downloadimg" alt="dl" src="/assets/images/header/download.svg">
				</a>
			</div>
			<div class="hlinks">
				<a id="viewrawfile" href="">
					<img id="rawimg" alt="raw" src="/assets/images/header/loading.svg">
				</a>
			</div>
			<div class="pindiv">
				<input id="pinheader" value="pin" type="checkbox">
				<label for="pinheader"><img id="pinheaderimg" alt="pin" src="/assets/images/header/pin.svg"></label>
			</div>
			<div class="wrapdiv">
				<input id="wraptext" value="wraptext" type="checkbox">
				<label for="wraptext"><img id="wraptextimg" alt="wrap" src="/assets/images/header/wraptext.svg"></label>
			</div>
			<div class="scrolldiv">
				<input id="scroll" value="scroll" type="checkbox">
				<label for="scroll"><img id="scrollimg" alt="wrap" src="/assets/images/header/loading.svg"></label>
			</div>
			<div class="nexterrordiv">
				<input id="nexterror" value="nexterror" type="checkbox">
				<label for="nexterror"><img id="nexterrorimg" alt="error" src="/assets/images/header/nexterror.svg"></label>
			</div>
			<div class="toggletooltipdiv">
				<input id="toggletooltip" value="toggletooltip" type="checkbox">
				<label for="toggletooltip"><img id="toggletooltipimg" alt="toggletooltip" src="/assets/images/header/toggletooltip.svg"></label>
			</div>
			<div class="lightdarkdiv">
				<input id="darkmode" value="darkmode" type="checkbox">
				<label for="darkmode"><img id="darkmodeimg" alt="darkmode" src="/assets/images/header/darkmode.svg"></label>
			</div>
		</div>
		<div class="content"></div>
		<div class="loadspinner">
			<div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
		</div>
		<div class="tooltip" hidden>
			<p></p>
		</div>
	</div>
	<script src="/assets/external/js/jquery-3.2.1.min.js"></script>
	<script src="/assets/external/js/js-cookie.min.js"></script>
	<script src="/assets/external/js/desvg.min.js"></script>
	<script src="/assets/external/js/highlight.min.js"></script>
	<script src="/assets/external/js/highlightjs-line-numbers.min.js"></script>
	<script src="/assets/js/global.js"></script>
	<script src="/assets/js/paste.js?=1"></script>
</body>
</html>
